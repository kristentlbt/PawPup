    <script>
        document.querySelector('body').addEventListener('touchstart', handleTouchStart);
        document.querySelector('body').addEventListener('touchmove', handleTouchMove);

        var xDown = null;

        function getTouches(ev) {
            return ev.touches;
        }

        function handleTouchStart(ev) {
            const firstTouch = getTouches(ev)[0];
            xDown = firstTouch.clientX;
            console.log(xDown);
        }

        function handleTouchMove(ev) {
            if( !xDown){
                return;
            }

            var xUp = ev.touches[0].clientX;

            var xDiff = xDown-xUp;

            if(xDiff >=100){
                location.href= 'match3.html';
            }
            if(xDiff <=-100){
                location.href= 'match3.html';
            }
        }
        xDown = null;

    </script>
